function addMessage() {
  if (!running) return;

  // اختيار رسالة عشوائية
  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
  const div = document.createElement('div');
  div.textContent = randomMessage;
  document.getElementById('output').appendChild(div);
  document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;

  // تحديث عدد المحافظ
  checked++;
  document.getElementById('checked').textContent = checked;

  // استخراج القيمة من الرسالة وإضافتها إلى الرصيد
  const match = randomMessage.match(/\$([0-9]+(?:\.[0-9]{1,2})?)/);
  if (match) {
    const amount = parseFloat(match[1]);
    totalFound += amount;
    document.getElementById('found').textContent = totalFound.toFixed(2);
  }

  setTimeout(addMessage, 32); // إضافة الرسائل بشكل أسرع (كل 100 ملي ثانية)
}

document.getElementById('start').onclick = function() {
  running = true;
  addMessage();
};

document.getElementById('stop').onclick = function() {
  running = false;
};

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const lazyImages = document.querySelectorAll("img[data-src]");
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute("data-src");
                    observer.unobserve(img);
                }
            });
        });
        lazyImages.forEach(image => imageObserver.observe(image));
    });
</script>
